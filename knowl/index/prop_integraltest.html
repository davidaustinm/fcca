<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">If <span class="process-math">\(f: [1,\infty) \to \R_{ \ge 0 }\)</span> is continuous and nonincreasing, then</div>
<div class="displaymath process-math">
\begin{equation*}
\int_1^\infty f(t)\,\diff{t} \ \le \ \sum_{k \ge 1} f(k) \
\le \ f(1) + \int_1^\infty f(t)\,\diff{t} \, \text{.}
\end{equation*}
</div>
