<div class="para">Generalize to other sequences defined by recurrence relations, e.g., the <em class="emphasis">Tribonacci numbers </em>
</div>
<div class="displaymath process-math">
\begin{align*}
t_0 \amp = 0\\
t_1 \amp = 0\\
t_2 \amp = 1\\
t_n \amp = t_{n-1} + t_{n-2} + t_{n-3} \qquad \text{
for \(n \geq 3\). }
\end{align*}
