<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">The path <span class="process-math">\(\gg: [a,b] \to \C\)</span> is <em class="emphasis">simple</em> if <span class="process-math">\(\gg(t)\)</span> is one-to-one, with the possible exception that <span class="process-math">\(\gg(a) = \gg(b)\)</span> (in plain English: the path does not cross itself). A path <span class="process-math">\(\gg: [a,b] \to \C\)</span> is <em class="emphasis">closed</em> if <span class="process-math">\(\gg(a) = \gg(b)\text{.}\)</span> </div></article><span class="incontext"><a class="internal" href="sec_topologyintro.html#sec_topologyintro-26">in-context</a></span>
