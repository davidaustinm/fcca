<div class="para">The binomial coefficient <span class="process-math">\(\binom n k\)</span> is a natural candidate for being explored analytically, as the <em class="emphasis">binomial theorem</em>
</div>
<div class="displaymath process-math">
\begin{equation*}
(x+y)^n \= \sum_{k=0}^n \binom n k x^k \, y^{n-k}
\end{equation*}
