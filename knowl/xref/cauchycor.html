<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">Suppose <span class="process-math">\(G \subseteq \C\)</span> is a region, <span class="process-math">\(f\)</span> is holomorphic in <span class="process-math">\(G\text{,}\)</span> <span class="process-math">\(\gg\)</span> is piecewise smooth, and <span class="process-math">\(\gg \sim_G 0\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
\int_{\gg} f \= 0 \,\text{.}
\end{equation*}
