<article class="proposition theorem-like"><h3 class="heading">
<span class="type">Proposition</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="space"> </span><span class="codenumber">9.2.7</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="period">.</span>
</h3>
<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">Suppose <span class="process-math">\(f\)</span> and <span class="process-math">\(g\)</span> are holomorphic at <span class="process-math">\(z_0\text{,}\)</span> which is a simple zero of <span class="process-math">\(g\)</span> (i.e., a zero of multiplicity 1). Then</div>
<div class="displaymath process-math">
\begin{equation*}
\Res_{z=z_0} \left( \frac{ f(z) }{ g(z) } \right) \= \frac{
f(z_0) }{ g'(z_0) } \, \text{.}
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="sec_residues.html#lem_computing_residues2">in-context</a></span>
