<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="space"> </span><span class="codenumber">8.1.13</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="period">.</span>
</h3>
<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">Suppose <span class="process-math">\(f\)</span> is holomorphic in <span class="process-math">\(D[w,R]\)</span> and <span class="process-math">\(|f(z)| \leq M\)</span> for all <span class="process-math">\(z \in D[w,R]\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
\left| f^{(k)} (w) \right| \ \leq \ \frac{ k! \, M }{ R^k } \,\text{.}
\end{equation*}
</div>
