<article class="theorem theorem-like"><h2 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">A.0.4</span><span class="period">.</span>
</h2>
<div class="para logical">
<div class="para">If <span class="process-math">\(f, g : [a,b] \to \R\)</span> are continuous functions and <span class="process-math">\(c
\in \R\)</span> then</div>
<div class="displaymath process-math">
\begin{equation*}
\int_a^b \bigl( f(x) + c \, g(x) \bigr) \, \diff{x} \=
\int_a^b f(x) \, \diff{x} + c \int_a^b g(x) \, \diff{x} \,\text{.}
\end{equation*}
</div>
</div></article><span class="incontext"><a class="internal" href="appendix-calculus.html#thm_realintegralproperties">in-context</a></span>
