<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">Compute <span class="process-math">\(\int_\gg \frac{ \diff{z} }{ z }\)</span> where <span class="process-math">\(\gg\)</span> is the unit circle, oriented counterclockwise. More generally, show that for any <span class="process-math">\(w \in \C\)</span> and <span class="process-math">\(r &gt; 0\text{,}\)</span>

\begin{equation*}
\int_{ C[w,r] } \frac{\diff{z}}{z-w} \= 2 \pi i \,\text{.}
\end{equation*}
