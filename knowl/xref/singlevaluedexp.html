<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para">Prove that <span class="process-math">\(\exp(b \log a)\)</span> is single valued if and only if <span class="process-math">\(b\)</span> is an integer. (Note that this means that complex exponentials do not clash with monomials <span class="process-math">\(z^n\text{,}\)</span> no matter which branch of the logarithm is used.) What can you say if <span class="process-math">\(b\)</span> is rational?</div></article><span class="incontext"><a class="internal" href="chapter3-exercises.html#singlevaluedexp">in-context</a></span>
