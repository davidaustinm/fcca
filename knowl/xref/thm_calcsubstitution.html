<article class="theorem theorem-like"><h2 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">A.0.6</span><span class="period">.</span>
</h2>
<div class="para logical">
<div class="para">If <span class="process-math">\(g: [a,b] \to \R\)</span> is differentiable, <span class="process-math">\(g'\)</span> is continuous, and <span class="process-math">\(f : [g(a), 
g(b)] \to \R\)</span> is continuous then</div>
<div class="displaymath process-math">
\begin{equation*}
\int_a^b f(g(t)) \, g'(t) \, \diff{t} \= \int_{ g(a) }^{
g(b) } f(x) \, \diff{x} \,\text{.}
\end{equation*}
</div>
