<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="space"> </span><span class="codenumber">6.1.9</span><span xmlns:xlink="http://www.w3.org/1999/xlink" class="period">.</span>
</h3>
<div xmlns:xlink="http://www.w3.org/1999/xlink" class="para logical">
<div class="para">Suppose <span class="process-math">\(u\)</span> is harmonic on <span class="process-math">\(\C\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
v(x,y) := \int_0^y \frac{ \partial u }{ \partial x } (x,t)
\, \diff{t} - \int_0^x \frac{ \partial u }{ \partial y }
(t,0) \, \diff{t} 
\end{equation*}
</div>
<div class="para">is a harmonic conjugate for <span class="process-math">\(u\text{.}\)</span>
</div>
</div></article><span class="incontext"><a class="internal" href="sec_defharmonic.html#thm_axler">in-context</a></span>
