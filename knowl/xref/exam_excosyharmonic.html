<div class="para logical">
<div class="para">The function <span class="process-math">\(u(x,y) = e^x \cos(y)\)</span> is harmonic in <span class="process-math">\(\C\)</span> because</div>
<div class="displaymath process-math">
\begin{equation*}
u_{xx} + u_{yy} \= e^x \cos(y) - e^x \cos(y) \= 0 \,\text{.}
\end{equation*}
