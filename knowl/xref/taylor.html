</h3>
<div class="para logical">
<div class="para">Suppose <span class="process-math">\(f(z) = \s c_k ( z - z_0 )^k\)</span> has a positive radius of convergence. Then</div>
<div class="displaymath process-math">
\begin{equation*}
c_k \= \frac{ f^{(k)} (z_0) }{ k! } \,\text{.}
\end{equation*}
