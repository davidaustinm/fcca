<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">8.2.2</span><span class="period">.</span>
</h3>
<div class="para">Suppose <span class="process-math">\(G\)</span> is a region, <span class="process-math">\(f: G \to \C\)</span> is holomorphic, and <span class="process-math">\(f(a_n) = 0\)</span> where <span class="process-math">\((a_n)\)</span> is a sequence of distinct numbers that converges in <span class="process-math">\(G\text{.}\)</span> Then <span class="process-math">\(f\)</span> is the zero function on <span class="process-math">\(G\text{.}\)</span>
</div></article><span class="incontext"><a class="internal" href="sec_classifzeros.html#uniquenessfunction">in-context</a></span>
